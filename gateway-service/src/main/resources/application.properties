spring.application.name=gateway-service
server.port=8550

# Enable Discovery Client (Eureka)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Enable Dynamic Routing via Discovery Client
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Expose Actuator Endpoints for Debugging
management.endpoints.web.exposure.include=*
management.endpoint.gateway.enabled=true

# ========================================
# Explicit Routes for All Services
# ========================================

# Security Service Route
spring.cloud.gateway.routes[0].id=security-service
spring.cloud.gateway.routes[0].uri=lb://SECURITY-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/security-service/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# User Service Route
spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/user-service/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# Doctor Service Route
spring.cloud.gateway.routes[2].id=doctor-service
spring.cloud.gateway.routes[2].uri=lb://DOCTOR-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/doctor-service/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

# Booking Service Route
spring.cloud.gateway.routes[3].id=booking-service
spring.cloud.gateway.routes[3].uri=lb://BOOKING-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/booking-service/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=1

# Notification Service Route
spring.cloud.gateway.routes[4].id=notification-service
spring.cloud.gateway.routes[4].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/notification-service/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=1

# ========================================
# Database Config (if needed by gateway)
# ========================================

# --- AUTO CREATE TABLES IF NOT EXIST ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# (Optional, but helpful)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
