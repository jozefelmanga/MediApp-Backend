spring.application.name=gateway-service
server.port=8550

# Enable Discovery Client (Eureka)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Enable Dynamic Routing via Discovery Client
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Expose Actuator Endpoints for Debugging
management.endpoints.web.exposure.include=*

# Explicit Route for Security Service (Fallback/Override)
spring.cloud.gateway.routes[0].id=security-service-manual
spring.cloud.gateway.routes[0].uri=lb://SECURITY-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/security-service/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# --- AUTO CREATE TABLES IF NOT EXIST ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# (Optional, but helpful)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
