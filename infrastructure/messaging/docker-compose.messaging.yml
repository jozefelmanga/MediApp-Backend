version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: mediapp-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: mediapp
      RABBITMQ_DEFAULT_PASS: mediapp
      RABBITMQ_LOAD_DEFINITIONS: /etc/rabbitmq/definitions.json
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./rabbitmq-definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mediapp-messaging

networks:
  mediapp-messaging:
    driver: bridge

volumes:
  rabbitmq-data:
    driver: local
