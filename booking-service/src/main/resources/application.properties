# ================================
# Application Configuration
# ================================
spring.application.name=booking-service
server.port=8084

# ================================
# Database Configuration
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/mediapp_booking?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- JPA/Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ================================
# Eureka Client Configuration
# ================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

# ================================
# RabbitMQ Configuration
# ================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# RabbitMQ Exchange and Queue Names
rabbitmq.exchange.appointment=appointment.events
rabbitmq.queue.appointment-created=appointment-created
rabbitmq.queue.appointment-cancelled=appointment-cancelled
rabbitmq.routing-key.appointment-created=appointment.created
rabbitmq.routing-key.appointment-cancelled=appointment.cancelled

# ================================
# Service URLs
# ================================
services.doctor-service.url=http://localhost:8083

# ================================
# Resilience4j Circuit Breaker Configuration
# ================================
resilience4j.circuitbreaker.instances.doctorService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.doctorService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.doctorService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.doctorService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.doctorService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.doctorService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.doctorService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.doctorService.eventConsumerBufferSize=10

# Resilience4j Retry Configuration
resilience4j.retry.instances.doctorService.maxAttempts=3
resilience4j.retry.instances.doctorService.waitDuration=1s
resilience4j.retry.instances.doctorService.enableExponentialBackoff=true
resilience4j.retry.instances.doctorService.exponentialBackoffMultiplier=2

# ================================
# Actuator Configuration
# ================================
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# ================================
# Logging Configuration
# ================================
logging.level.com.mediapp.booking_service=DEBUG
logging.level.org.springframework.amqp=INFO
logging.level.io.github.resilience4j=DEBUG
