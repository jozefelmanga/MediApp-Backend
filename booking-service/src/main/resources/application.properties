# ================================
# Application Configuration
# ================================
spring.application.name=booking-service
server.port=8083

# ================================
# Database Configuration
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/mediapp_booking?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- JPA/Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ================================
# Eureka Client Configuration
# ================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${server.port}

# ================================
# RabbitMQ Configuration
# ================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# RabbitMQ Exchange and Queue Names
rabbitmq.exchange.appointment=appointment.events
rabbitmq.queue.appointment-created=appointment-created
rabbitmq.queue.appointment-cancelled=appointment-cancelled
rabbitmq.routing-key.appointment-created=appointment.created
rabbitmq.routing-key.appointment-cancelled=appointment.cancelled

# ================================
# Service URLs
# ================================
services.doctor-service.url=http://localhost:8082

# ================================
# Actuator Configuration
# ================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ================================
# Logging Configuration
# ================================
logging.level.com.mediapp.booking_service=DEBUG
logging.level.org.springframework.amqp=INFO
