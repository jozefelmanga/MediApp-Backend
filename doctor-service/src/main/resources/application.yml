spring:
  application:
    name: doctor-service
  main:
    web-application-type: reactive
  # JDBC datasource - used to create database and run schema initialization
  datasource:
    url: jdbc:mysql://localhost:3306/mediapp_doctor?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  # R2DBC for reactive database access
  r2dbc:
    url: r2dbc:mysql://localhost:3306/mediapp_doctor?serverTimezone=UTC
    username: root
    password:
    pool:
      enabled: true
      initial-size: 5
      max-size: 20
  autoconfigure:
    exclude: com.mediapp.logging.LoggingAutoConfiguration

mediapp:
  auditing:
    enabled: false

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.mediapp.doctor_service: INFO
