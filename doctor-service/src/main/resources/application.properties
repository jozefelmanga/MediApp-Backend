spring.application.name=doctor-service

# --- AUTO CREATE TABLES IF NOT EXIST ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# (Optional, but helpful)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- MySQL datasource: create database if it does not exist ---
spring.datasource.url=jdbc:mysql://localhost:3306/mediapp_doctor?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
